<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mis Juegos{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-success" href="{{ url_for('memorama') }}">
                NutriJuegos
            </a>
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('memorama') }}">Memorama</a>
                <a class="nav-link" href="{{ url_for('gato') }}">Gatito</a>
            </div>
        </div>
    </nav>

    <main class="container mt-5 py-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
